<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Best Sellers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="book-store">
        <div class="header">
            <div class="browse">
                <div class="browse-category">
                    Browse Category
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search Book">
                </div>
            </div>
            <div class="header-title">
                Read <span>Books</span>
            </div>
            <div class="profile">
                <div class="user-profile">
                    <img src="https://randomuser.me/api/portraits/women/10.jpg" class="user-img" alt="">
                </div>
                
            </div>
        </div>
    </div>

    <div class="book-slide">
        <div class="book js-flickity" data-flickity-option='{"wrapAround": true} '>
            <div class="book-cell">
                <div class="book-img">
                    
                </div>
            </div>
        </div>
    </div>
    <div id="masthead">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/387928/nyt-logo.png" height="80" id="nyt-logo">
    </div>

    <div id="reviews">
        <!--- Reviews !----->
    </div>


    <div id="best-seller-titles">
        <!----Best Seller Titles !----->
    </div>
    <script src="script.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/387928/nytimesArchive.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
